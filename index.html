<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ventas MaDona</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="simple.css" />
  </head>
  <body onload="init()">
    <header>
      <hgroup>
        <h1>
          <img src="favicon.png" alt="Ventas MaDona" />
          Ventas MaDona
          <img src="favicon.png" alt="Ventas MaDona" />
        </h1>
        <p>Planilla de ventas de todas las sucursales</p>
      </hgroup>
    </header>
    <main>
      <form align="center">
        <fieldset id="branchesFields">
          <legend>Ingresos de las sucursales</legend>
        </fieldset>
        <div>
          <button type="submit" id="calculate">Calcular</button>
          <button type="reset">Limpiar</button>
          <aside>
            <p>Total ventas: $<span id="total"> sin calcular</span></p>
          </aside>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
